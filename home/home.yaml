apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-data
  labels:
    home: home-data
spec:
  storageClassName: rook-ceph-block
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: home
  labels:
    home: home-pod
spec:
  containers:
  - name: home
    image: gitlab-registry.nautilus.optiputer.net/$USER/$PROJECT/home:latest
    resources:
      limits:
        memory: 384Mi
        cpu: 250m
      requests:
        cpu: 200m
        memory: 256Mi
    volumeMounts:
      - mountPath: /home
        name: home
    command: [ sleep ]
    args: [ 2h ]
  volumes:
    - name: home
      persistentVolumeClaim:
        claimName: home-data
  imagePullSecrets:
    - name: home-deploy-token